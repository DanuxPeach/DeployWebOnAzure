<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Xin chào, {{ session['username'] }}</h1>
    <h2>Danh sách người dùng khác:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user[0] }}</li>
        {% endfor %}
    </ul>
    <a href="/logout">Đăng xuất</a>
</body>
</html>
