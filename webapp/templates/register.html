<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
        }
    </style>
    <script>
        function showPopup(message) {
            alert(message); // Hiển thị thông báo popup
        }
        var urlParams = new URLSearchParams(window.location.search);
        var error = urlParams.get('error');
        if (error) {
            showPopup(decodeURIComponent(error)); // Hiển thị thông báo lỗi từ URL
        }
        
    </script>
</head>
<body>
    <h1>Đăng ký</h1>
    <form method="POST" action="/register">
        <input type="text" name="username" placeholder="Tên người dùng"><br>
        <input type="password" name="password" placeholder="Mật khẩu"><br>
        <input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu"><br> 
        <input type="submit" value="Đăng ký">
    </form>
    <p>Nếu đã có tài khoản, <a href="/">đăng nhập ngay</a>.</p>
</body>
</html>
